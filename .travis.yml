language: java

jdk:
 - oraclejdk8

branches:
  only:
  - master

env:
 global:
   secure: 

install: true

script:
  - travis_wait 30 ./gradlew prepareJavaFx check -PexcludeTests=com/jetbrains/edu/integration/** -Pkotlin.incremental=false --no-daemon --continue

# https://docs.travis-ci.com/user/languages/java/#Caching
before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
  - rm -f  $HOME/.gradle/caches/*/fileHashes/fileHashes.bin
  - rm -f  $HOME/.gradle/caches/*/fileHashes/fileHashes.lock
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
